<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Mock Ecomm</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
    }
    .checkout-section {
      max-width: 420px;
      margin: 3rem auto 2rem auto;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 4px 32px rgba(99, 102, 241, 0.10);
      padding: 2.5rem 1.2rem 2rem 1.2rem;
    }
    .checkout-section h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #222;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #6366f1;
    }
    .form-group input {
      width: 100%;
      box-sizing: border-box;
      padding: 0.7rem 1rem;
      border-radius: 0.8rem;
      border: 1px solid #e0e7ff;
      font-size: 1rem;
      background: #f8fafc;
      margin-bottom: 0.2rem;
    }
    .order-summary {
      background: #f8fafc;
      border-radius: 1rem;
      padding: 1.2rem 1rem 1rem 1rem;
      margin: 2rem 0 1.5rem 0;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.06);
    }
    .order-summary h3 {
      margin-top: 0;
      color: #222;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .order-summary ul {
      padding-left: 1.2rem;
      margin-bottom: 1rem;
    }
    .order-summary p {
      font-size: 1.1rem;
      color: #6366f1;
      font-weight: 700;
      margin-bottom: 0;
    }
    .btn-primary {
      width: 100%;
      font-size: 1.2rem;
      padding: 1rem 0;
      border-radius: 2rem;
      margin-top: 0.5rem;
    }
    #confirmation {
      text-align: center;
      color: #222;
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      .checkout-section {
        padding: 1.2rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">MockEcomm</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="checkout-section">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" value="John Doe" required>
        </div>
        <div class="form-group">
          <label for="payment">Payment (mock)</label>
          <input type="text" id="payment" value="4242 4242 4242 4242" required>
        </div>
        <div class="order-summary">
          <h3>Order Summary</h3>
          <ul>
            <li>Smart Sneakers x1 - $120</li>
            <li>Eco Hoodie x2 - $160</li>
          </ul>
          <p>Total: <strong>$280</strong></p>
        </div>
        <button type="submit" class="btn-primary">Purchase</button>
      </form>
      <div id="confirmation" style="display:none;">
        <h3>Thank you for your purchase! (mock)</h3>
        <p>Your order has been placed.</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 MockEcomm. All rights reserved.</p>
  </footer>
  <script src="assets/js/main.js"></script>
  <script>
    document.getElementById('checkout-form').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('checkout-form').style.display = 'none';
      document.getElementById('confirmation').style.display = 'block';
    };
  </script>
</body>
</html>
