<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Ecomm - Checkout</title>
  <script>
    window.dataLayer = window.dataLayer || [];
  </script>
  <script src="assets/js/axeptio-loader.js"></script>
  <script src="https://cdn.amplitude.com/script/0ba00609316d33669d2a46ef98a0668f.experiment.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
    }
    .checkout-section {
      max-width: 420px;
      margin: 3rem auto 2rem auto;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 4px 32px rgba(99, 102, 241, 0.10);
      padding: 2.5rem 1.2rem 2rem 1.2rem;
    }
    .checkout-section h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #222;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #6366f1;
    }
    .form-group input {
      width: 100%;
      box-sizing: border-box;
      padding: 0.7rem 1rem;
      border-radius: 0.8rem;
      border: 1px solid #e0e7ff;
      font-size: 1rem;
      background: #f8fafc;
      margin-bottom: 0.2rem;
    }
    .order-summary {
      background: #f8fafc;
      border-radius: 1rem;
      padding: 1.2rem 1rem 1rem 1rem;
      margin: 2rem 0 1.5rem 0;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.06);
    }
    .order-summary h3 {
      margin-top: 0;
      color: #222;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .order-summary ul {
      padding-left: 1.2rem;
      margin-bottom: 1rem;
    }
    .order-summary p {
      font-size: 1.1rem;
      color: #6366f1;
      font-weight: 700;
      margin-bottom: 0;
    }
    .btn-primary {
      width: 100%;
      font-size: 1.2rem;
      padding: 1rem 0;
      border-radius: 2rem;
      margin-top: 0.5rem;
    }
    #confirmation {
      text-align: center;
      color: #222;
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      .checkout-section {
        padding: 1.2rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header id="header-placeholder"></header>
  <main>
    <section class="checkout-section">
      <div class="checkout-form">
        <h2>Shipping Information</h2>
        <form id="checkout-form">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
          <label for="card">Credit Card</label>
          <input type="text" id="card" name="card" placeholder="0000 0000 0000 0000" required>
          <button type="submit" class="btn">Place Order</button>
        </form>
      </div>
      <div class="order-summary" id="order-summary-container">
        <h3>Order Summary</h3>
        <!-- Order summary will be injected here -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 MockEcomm. All rights reserved.</p>
  </footer>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/header-loader.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const summaryContainer = document.getElementById('order-summary-container');
      const cart = JSON.parse(sessionStorage.getItem('cart')) || [];

      // GA4: page_view
      window.dataLayer.push({
        event: 'page_view',
        page_category: 'Checkout'
      });

      if (cart.length === 0) {
        summaryContainer.innerHTML = '<h3>Order Summary</h3><p>Your cart is empty.</p>';
        document.querySelector('.checkout-form').style.display = 'none';
        return;
      }

      let summaryHTML = '<h3>Order Summary</h3><ul>';
      let totalValue = 0;
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        totalValue += itemTotal;
        summaryHTML += `
          <li class="summary-item">
            <span>${item.item_name} (x${item.quantity})</span>
            <span>$${itemTotal.toFixed(2)}</span>
          </li>`;
      });
      summaryHTML += `</ul><p class="summary-total">Total: <strong>$${totalValue.toFixed(2)}</strong></p>`;
      summaryContainer.innerHTML = summaryHTML;

      // GA4: purchase
      document.getElementById('checkout-form').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent actual form submission for this mock

        const transactionId = 'T' + Date.now();
        
        window.dataLayer.push({ ecommerce: null });
        window.dataLayer.push({
          event: 'purchase',
          ecommerce: {
            transaction_id: transactionId,
            affiliation: 'MockEcomm Online Store',
            value: totalValue,
            tax: totalValue * 0.07, // Mock tax
            shipping: 10.00, // Mock shipping
            currency: 'USD',
            coupon: '',
            items: cart
          }
        });

        // Clear cart and thank user
        sessionStorage.removeItem('cart');
        alert('Thank you for your order! Transaction ID: ' + transactionId);
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
