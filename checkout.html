<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Mock Ecomm</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">MockEcomm</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="checkout-section">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" required>
        </div>
        <div class="form-group">
          <label for="payment">Payment (mock)</label>
          <input type="text" id="payment" placeholder="Card Number" required>
        </div>
        <div class="order-summary">
          <h3>Order Summary</h3>
          <ul>
            <li>Smart Sneakers x1 - $120</li>
            <li>Eco Hoodie x2 - $160</li>
          </ul>
          <p>Total: <strong>$280</strong></p>
        </div>
        <button type="submit" class="btn-primary">Purchase</button>
      </form>
      <div id="confirmation" style="display:none; margin-top:2rem;">
        <h3>Thank you for your purchase! (mock)</h3>
        <p>Your order has been placed.</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 MockEcomm. All rights reserved.</p>
  </footer>
  <script src="assets/js/main.js"></script>
  <script>
    document.getElementById('checkout-form').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('checkout-form').style.display = 'none';
      document.getElementById('confirmation').style.display = 'block';
    };
  </script>
</body>
</html>
