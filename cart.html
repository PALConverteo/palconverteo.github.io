<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Ecomm - Cart</title>
  <script>
    window.dataLayer = window.dataLayer || [];
  </script>
  <script src="assets/js/axeptio-loader.js"></script>
  <script src="https://cdn.amplitude.com/script/0ba00609316d33669d2a46ef98a0668f.experiment.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .cart-section {
      max-width: 600px;
      margin: 3rem auto 2rem auto;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 4px 32px rgba(99, 102, 241, 0.10);
      padding: 2.5rem 2rem 2rem 2rem;
    }
    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .cart-item {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      background: #f8fafc;
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.06);
    }
    .cart-item img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 0.8rem;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.08);
    }
    .cart-item-info {
      flex: 1;
    }
    .cart-item-info h3 {
      margin: 0 0 0.3rem 0;
      font-size: 1.1rem;
      color: #222;
    }
    .cart-item-info p {
      color: #6366f1;
      font-weight: 700;
      margin-bottom: 0.7rem;
    }
    .cart-qty {
      width: 48px;
      padding: 0.3rem;
      border-radius: 0.5rem;
      border: 1px solid #e0e7ff;
      margin-right: 1rem;
      text-align: center;
    }
    .remove-btn {
      margin-left: 0.5rem;
      background: #fee2e2;
      color: #dc2626;
      border: none;
      border-radius: 1.2rem;
      padding: 0.4rem 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .remove-btn:hover {
      background: #dc2626;
      color: #fff;
    }
    .cart-summary {
      text-align: right;
      margin-top: 2rem;
    }
    .cart-summary p {
      font-size: 1.2rem;
      color: #222;
      margin-bottom: 1.2rem;
    }
    .btn-primary {
      font-size: 1.1rem;
      padding: 0.8rem 2.2rem;
      border-radius: 2rem;
    }
    @media (max-width: 700px) {
      .cart-section {
        padding: 1.2rem 0.5rem;
      }
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      .cart-item img {
        width: 100%;
        max-width: 220px;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <header id="header-placeholder"></header>
  <main>
    <section class="cart-section">
      <div class="container">
        <h2>Your Cart</h2>
        <div id="cart-items-container">
          <!-- Cart items will be injected here -->
        </div>
        <div class="cart-summary" id="cart-summary-container" style="display: none;">
          <!-- Summary will be injected here -->
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 MockEcomm. All rights reserved.</p>
  </footer>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/header-loader.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cartItemsContainer = document.getElementById('cart-items-container');
      const cartSummaryContainer = document.getElementById('cart-summary-container');
      const cart = JSON.parse(sessionStorage.getItem('cart')) || [];

      // GA4: page_view - waits for CMP
      window.addEventListener('axeptio_ready', function() {
        window.dataLayer.push({
          event: 'page_view',
          page_category: 'Cart'
        });
      });

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }

      let cartHTML = '<ul>';
      let totalValue = 0;
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        totalValue += itemTotal;
        cartHTML += `
          <li class="cart-item">
            <span>${item.item_name} (x${item.quantity})</span>
            <span>$${itemTotal.toFixed(2)}</span>
          </li>
        `;
      });
      cartHTML += '</ul>';
      cartItemsContainer.innerHTML = cartHTML;

      cartSummaryContainer.innerHTML = `
        <h3>Summary</h3>
        <p>Total: <strong>$${totalValue.toFixed(2)}</strong></p>
        <a href="checkout.html" class="btn" id="checkout-btn">Proceed to Checkout</a>
      `;
      cartSummaryContainer.style.display = 'block';

      // GA4: begin_checkout
      document.getElementById('checkout-btn').addEventListener('click', function() {
        window.dataLayer.push({ ecommerce: null });
        window.dataLayer.push({
          event: 'begin_checkout',
          ecommerce: {
            currency: 'USD',
            value: totalValue,
            items: cart
          }
        });
      });
    });
  </script>
</body>
</html>
