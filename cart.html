<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Mock Ecomm</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">MockEcomm</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="cart-section">
      <h2>Your Cart</h2>
      <div class="cart-items">
        <div class="cart-item">
          <img src="assets/img/product1.png" alt="Product 1">
          <div class="cart-item-info">
            <h3>Smart Sneakers</h3>
            <p>$120</p>
            <input type="number" value="1" min="1" class="cart-qty">
            <button class="btn-secondary remove-btn">Remove</button>
          </div>
        </div>
        <div class="cart-item">
          <img src="assets/img/product2.png" alt="Product 2">
          <div class="cart-item-info">
            <h3>Eco Hoodie</h3>
            <p>$80</p>
            <input type="number" value="2" min="1" class="cart-qty">
            <button class="btn-secondary remove-btn">Remove</button>
          </div>
        </div>
      </div>
      <div class="cart-summary">
        <p>Total: <span id="cart-total">$280</span></p>
        <a href="checkout.html" class="btn-primary">Proceed to Checkout</a>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 MockEcomm. All rights reserved.</p>
  </footer>
  <script src="assets/js/main.js"></script>
  <script>
    // Placeholder: In a real app, update/remove items dynamically
    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.onclick = function() {
        alert('Removed from cart! (mock)');
      };
    });
  </script>
</body>
</html>
